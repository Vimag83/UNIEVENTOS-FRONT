<div class="content-section">
    <h2>Actualiza tu información personal</h2>
  
    <form (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label>Cédula</label>
        <input 
          type="text" 
          [(ngModel)]="userData.cedula" 
          name="cedula" 
          [disabled]="!isEditing">
        <button type="button" class="edit-btn" (click)="toggleEditing()">
          <img src="edit.png" alt="Editar">
        </button>
      </div>
  
      <div class="form-group">
        <label>Nombre completo</label>
        <input 
          type="text" 
          [(ngModel)]="userData.nombreCompleto" 
          name="nombreCompleto" 
          [disabled]="!isEditing">
        <button type="button" class="edit-btn" (click)="toggleEditing()">
          <img src="edit.png" alt="Editar">
        </button>
      </div>
  
      <div class="form-group">
        <label>Dirección</label>
        <input 
          type="text" 
          [(ngModel)]="userData.direccion" 
          name="direccion" 
          [disabled]="!isEditing">
        <button type="button" class="edit-btn" (click)="toggleEditing()">
          <img src="edit.png" alt="Editar">
        </button>
      </div>
  
      <div class="form-group">
        <label>Teléfono</label>
        <input 
          type="text" 
          [(ngModel)]="userData.telefono" 
          name="telefono" 
          [disabled]="!isEditing">
        <button type="button" class="edit-btn" (click)="toggleEditing()">
          <img src="edit.png" alt="Editar">
        </button>
      </div>
  
      <div class="form-group">
        <label>Correo electrónico</label>
        <input 
          type="email" 
          [(ngModel)]="userData.correo" 
          name="correo" 
          [disabled]="!isEditing">
        <button type="button" class="edit-btn" (click)="toggleEditing()">
          <img src="edit.png" alt="Editar">
        </button>
      </div>
  
      <div class="form-group">
        <label>Nueva Contraseña</label>
        <input 
          type="password" 
          [(ngModel)]="userData.nuevaContrasena" 
          name="nuevaContrasena" 
          [disabled]="!isEditing">
        <button type="button" class="edit-btn" (click)="toggleEditing()">
          <img src="edit.png" alt="Editar">
        </button>
      </div>
  
      <div class="form-group">
        <label>Confirmar Nueva contraseña</label>
        <input 
          type="password" 
          [(ngModel)]="userData.confirmarContrasena" 
          name="confirmarContrasena" 
          [disabled]="!isEditing">
        <button type="button" class="edit-btn" (click)="toggleEditing()">
          <img src="edit.png" alt="Editar">
        </button>
      </div>
  
      <div class="button-group">
        <button type="button" class="btn-editar" (click)="toggleEditing()">
          Editar Perfil
        </button>
        <button type="button" class="btn-eliminar" (click)="eliminarPerfil()">
          Eliminar Perfil
        </button>
        <button type="submit" class="btn-guardar" [disabled]="!isEditing">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
