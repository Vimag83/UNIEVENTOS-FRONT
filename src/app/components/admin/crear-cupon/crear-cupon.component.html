<div class="form-container">
    <h2>Crear Nuevo Cupón</h2>
    <form (ngSubmit)="guardarCupon()">
      <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" id="codigo" [(ngModel)]="nuevoCupon.codigo" name="codigo" required>
      </div>
  
      <div class="form-group">
        <label for="descuento">Descuento (%)</label>
        <input type="number" id="descuento" [(ngModel)]="nuevoCupon.descuento" name="descuento" required>
      </div>
  
      <div class="form-group">
        <label for="expiracion">Expiración</label>
        <input type="date" id="expiracion" [(ngModel)]="nuevoCupon.expiracion" name="expiracion" required>
      </div>
  
      <div class="form-group">
        <label for="limiteUso">Límite de Uso</label>
        <input type="number" id="limiteUso" [(ngModel)]="nuevoCupon.limiteUso" name="limiteUso" required>
      </div>
  
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo" [(ngModel)]="nuevoCupon.tipo" name="tipo">
          <option value="Único">Único</option>
          <option value="Multiple">Múltiple</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="estado">Estado</label>
        <select id="estado" [(ngModel)]="nuevoCupon.estado" name="estado">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
  
      <div class="button-group">
        <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn-crear">Crear</button>
      </div>
    </form>
  </div>
