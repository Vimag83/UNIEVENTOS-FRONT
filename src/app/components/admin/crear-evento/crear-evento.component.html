<div class="crear-evento-container">
  <h2>Crear Evento</h2>

  <form [formGroup]="crearEventoForm">
      <div class="form-grid">
          <div class="form-left">
              <div class="form-group">
                  <label>Nombre</label>
                  <input type="text" formControlName="nombre" placeholder="Nombre Evento">
              </div>

              <div class="form-group">
                  <label>Artista</label>
                  <div class="search-input">
                      <input type="text" formControlName="artista" placeholder="Nombre Artista">
                      <button type="button" class="search-btn">üîç</button>
                  </div>
              </div>

              <div class="form-group">
                  <label>Descripci√≥n</label>
                  <textarea formControlName="descripcion" placeholder="Breve descripci√≥n"></textarea>
              </div>

              <div class="form-group">
                  <label>Fecha</label>
                  <input type="date" formControlName="fecha">
              </div>

              <div class="form-group">
                  <label>Direcci√≥n</label>
                  <input type="text" formControlName="direccion" placeholder="direcci√≥n">
              </div>

              <div class="form-group">
                  <label>Ciudad</label>
                  <select formControlName="ciudad">
                      <option value="">Seleccione una ciudad</option>
                      <option *ngFor="let ciudad of ciudades; let i = index" [value]="ciudad">{{ciudad}}</option>
                  </select>
              </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <select formControlName="tipo">
                      <option value="">Seleccione un tipo</option>
                      <option *ngFor="let tipo of tiposDeEvento; let i = index" [value]="tipo">{{tipo}}</option>
                  </select>
              </div>
          </div>

          <div class="col-6 d-inline-block">
              <label class="form-label">Imagen portada: </label>
              <div class="d-flex gap-2">
                  <input type="file" (change)="onFileChange($event, 'portada')" class="form-control" />
                  <button type="submit" class="btn btn-primary" (click)="subirImagen('portada')">
                      <i class="fa-solid fa-cloud-arrow-up"></i>
                  </button>
              </div>
          </div>

          <div class="col-6 d-inline-block">
              <label class="form-label">Imagen Localidades </label>
              <div class="d-flex gap-2">
                  <input type="file" (change)="onFileChange($event, 'localidad')" class="form-control" />
                  <button type="submit" class="btn btn-primary" (click)="subirImagen('localidad')">
                      <i class="fa-solid fa-cloud-arrow-up"></i>
                  </button>
              </div>
          </div>

          <div class="localidades-section">
              <h3>Localidades</h3>
              <button type="button" class="add-btn" (click)="agregarLocalidad()">+ A√±adir Localidad</button>

              <div formArrayName="localidades" class="localidades-list">
                  <div *ngFor="let localidad of localidades.controls; let i = index" [formGroupName]="i" class="localidad-item">
                      <input type="text" formControlName="nombre" placeholder="Nombre">
                      <input type="number" formControlName="precio" placeholder="Precio">
                      <input type="number" formControlName="capacidad" placeholder="Capacidad">
                      <button type="button" (click)="eliminarLocalidad(i)">‚úï</button>
                  </div>
              </div>
          </div>

          <div class="form-actions">
              <button type="button" class="cancel-btn" routerLink="/admin">Cancelar</button>
              <button type="button" class="submit-btn" (click)="onSubmit()">Crear</button>
          </div>
      </div>
  </form>
</div>
