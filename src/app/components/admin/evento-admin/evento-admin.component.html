<div class="content-section">
    <h2>Gestiona los eventos de UNIEVENTOS</h2>
    
    <button class="create-btn" routerLink="/admin/crear-evento">
      + Crear Nuevo Evento
    </button>
  
    <div class="search-bar">
      <input type="text" placeholder="Buscar eventos...">
    </div>
  
    <table class="events-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Direccion</th>
          <th>Ciudad</th>
          <th>Localidades</th>
          <th>TipoEvento</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (evento of eventos; track $index) {
          <tr>
            <td>{{evento.nombre}}</td>
            <td>{{evento.fecha}}</td>
            <td>{{evento.direccion}}</td>
            <td>${{evento.ciudad}}</td>
            <td>{{evento.localidades}}</td>
            <td>{{evento.tipoEvento}}</td>
            <td>
              <span class="status-badge {{evento.estado.toLowerCase()}}">
                {{evento.estado}}
              </span>
            </td>
            <td class="actions">
              <button class="action-btn edit">
                <img src="edit.png" alt="Editar">
              </button>
              <button class="action-btn delete">
                <img src="delete.png" alt="Eliminar">
              </button>
              <button class="action-btn view">
                <img src="view.png" alt="Ver">
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  
    <div class="pagination">
      <button class="pagination-btn">Anterior</button>
      <button class="pagination-btn">Siguiente</button>
    </div>
  </div>
