<header class="main-header">
  <div class="header-container">
    <div class="logo-section">
      <img src="logo-music.png" alt="Unieventos Logo" class="logo">
      <h1>{{title}}</h1>
      <span class="slogan">Creamos Experiencias</span>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
        <li><a routerLink="/eventos" routerLinkActive="active">Eventos</a></li>
        <li><a routerLink="/quienes-somos" routerLinkActive="active">Quienes Somos</a></li>
        <li><a routerLink="/donde-estamos" routerLinkActive="active">Donde Estamos</a></li>
        <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
        <li><a routerLink="/registro" routerLinkActive="active">Registro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="main-footer">
  <div class="footer-container">
    <p>{{footer}}</p>
  </div>
</footer>
