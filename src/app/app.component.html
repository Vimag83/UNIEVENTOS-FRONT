<header class="main-header">
  <div class="header-container">
    <div class="logo-section">
      <img src="logo-music.png" alt="Unieventos Logo" class="logo">
      <div class="brand-text">
        <h1>UNIEVENTOS</h1>
        <span class="slogan">Creamos Experiencias</span>
      </div>
    </div>
    <div class="menu-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="main-nav" [class.active]="isMenuOpen">
      <ul>
        <li>
          <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li><a routerLink="/eventos" routerLinkActive="active">Eventos</a></li>
        <li><a routerLink="/quienes-somos" routerLinkActive="active">Quienes Somos</a></li>
        <li><a routerLink="/donde-estamos" routerLinkActive="active">Donde Estamos</a></li>
        <li class="cart-icon">
          <a routerLink="/compras">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
        <li class="user-icon">
          <a (click)="navegar()" >
            <i class="fas fa-user"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="main-footer">
  <div class="footer-container">
    <p>{{footer}}</p>
  </div>
</footer>
